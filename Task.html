<!DOCTYPE html>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      border-radius: 5px;
      background-color: #fbfbfb;
    }

    .heading {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #FF6B82;
    }

    .product-box {
      background-color: #fff;
      border: 3px solid #ccc;
      border-radius: 2px;
      padding: 16px;
      width: 380px;
      height: auto;
      margin: 16px 0;
      box-sizing: border-box;
      cursor: pointer;
      transition: border-color 0.3s ease-in-out;
     
      overflow: hidden;
      position: relative;
    }

    .product-box:hover {
      border-color: rgb(246, 92, 118);
     transform: scale(1.1);
     
    }

    .product-details {
      display: flex;
      flex-direction: row;
    }

    .radio-button {
      margin-top: 22px;
      margin-right: 10px;
    }

    .radio-button input {
      transform: scale(1.5);
      
      color: #FF6B82;
    }

    .options {
      display: none;
      flex-direction: row;
      justify-content: space-around;
      width: 100%;

    }

    .option-label {
      display: flex;
      flex-direction: row;
     }

    .option-select {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      margin-right: 10px;
    }

    .label-s {
      margin-left: 21px;
      margin-bottom: 10px;
    }

    .label-c {
      margin-left: 35px;
      margin-bottom: 10px;
    }

    .select-size {
      margin-bottom: 10px;
    }

    .option select {
      margin-top: 5px;
    }

    .price-info {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      margin-left: 100px;
    }

    .price {
      font-size: 14px;
      font-weight: bold;
    }

    .discount {
      font-size: 12px;
      color: #6c757d;
      text-decoration: line-through;
    }

    .discount-badge {
      background-color: #FF6B82;
      color: white;
      padding: 4px 8px;
      margin-left: 2px;
      margin-top: 8px;
      margin-bottom: 35px;
      font-size: 12px;
    }

    .add-to-cart-button {
      background-color: #FF6B82;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 16px;
      width: 380px;
      height: 30px;
    }

    .add-to-cart-button:hover {
      background-color: #0062cc;
    }

    .active .options {
      display: flex;
      flex-direction: column;
      margin-top: 16px;
    }

    .final-price {
      display: flex;
      flex-direction: row;
      color: #FF6B82;
    }

    .final-delivery {
      margin-right: 100px;
    }

    .final-total {
      margin-left: 50px;
      color: #1f1515;
    }
  </style>
</head>

  <script>
    function toggleOptions(box, unitId) {
      // Uncheck radio buttons of other units
      const allRadioButtons = document.querySelectorAll('[name="units"]');
      allRadioButtons.forEach(radioButton => {
        if (radioButton.id !== unitId) {
          radioButton.checked = false;
        }
      });

      // Show options for the clicked product box
      box.classList.add("active");

      // Trigger a click on the radio button when the product box is clicked
      const radioButton = box.querySelector('input[type="radio"]');
      radioButton.checked = true;

      // Hide options for all product boxes except the clicked one
      const allProductBoxes = document.querySelectorAll('.product-box');
      allProductBoxes.forEach(productBox => {
        if (productBox !== box && productBox.classList.contains("active")) {
          productBox.classList.remove("active");
        }
      });

      // Prevent the click event from propagating to the parent, which may cause the box to close
      event.stopPropagation();
    }
  </script>
